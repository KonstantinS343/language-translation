<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Input Data</h2>

<table>
    <thead>
        <tr>
            <th>Word</th>
            <th>Frequency</th>
            <th>Info</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.word }}</td>
            <td>{{ item.freq }}</td>
            <td>{{ item.info }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
